<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Postagem - Social IFPI</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/54/Instituto_Federal_Marca_2015.svg/1200px-Instituto_Federal_Marca_2015.svg.png" type="image/x-icon">
</head>
<body>
    <div id="container">
        <header>
            <h1>Social IFPI</h1>
            <p>Editando postagem</p>
            <nav class="nav-bar">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="https://www.linkedin.com/in/xamacardoso/" target="_blank">Contato</a></li>
                    <li><a href="https://contatoxcardoso.wixsite.com/apresentacao-progweb/sobre-o-xam%C3%A3" target="_blank">Portfólio</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="formulario-edicao">
                <div class="campos">
                    <h2>Editar Postagem</h2>
                    <form id="formEditar">
                        <label for="titulo">Título:</label>
                        <input type="text" id="titulo" name="titulo" required>
                        <br>
                        <label for="conteudo">Conteúdo:</label>
                        <textarea id="conteudo" name="conteudo" required rows="10"></textarea>
                        <br>
                        <div class="botoes-edicao">
                            <button type="submit" id="botaoSalvar">Salvar Alterações</button>
                            <a href="index.html" class="botao-cancelar">Cancelar</a>
                        </div>
                    </form>
                </div>
            </section>
        </main>
        <footer>
            <p>&copy; 2025 Social IFPI. Todos os direitos reservados.</p>
            <p>Feito com ♥ por: Xamã Cardoso Mendes Santos</p>
        </footer>
    </div>
    <div id="confirmationModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <p id="modalMessage">Você tem certeza?</p>
            <div class="modal-actions">
                <button id="modalConfirmButton" class="modal-button save">Salvar</button>
                <button id="modalCancelButton" class="modal-button cancel">Cancelar</button>
            </div>
        </div>
    </div>
    <script src="editarPost.js"></script>
</body>
</html>
